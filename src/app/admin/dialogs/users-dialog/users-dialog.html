<body>
    <div class="container-header">
        <h1>{{title}} User</h1>
        <button mat-icon-button (click)="Close()"><mat-icon>close</mat-icon></button>
    </div>
    <div class="container-aux">
        <mat-form-field style="width: 100%;">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="obj.name" matInput placeholder="Ex.: Tom" #input maxlength="50">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="obj.password" matInput placeholder="Password" #input maxlength="200">
        </mat-form-field>
        <p>Admin <mat-slide-toggle [(ngModel)]="obj.admin">{{obj.admin}}</mat-slide-toggle></p>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button color="accent" (click)="Save()"><mat-icon>save</mat-icon>Save</button>
    </div>
</body>
