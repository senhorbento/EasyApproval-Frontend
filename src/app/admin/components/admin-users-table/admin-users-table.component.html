<nav>
    <div class="title">Admin Users</div>
    <span>
        <button mat-icon-button (click)="Refresh()"
            arial-label="Refresh Pending Documents"><mat-icon>refresh</mat-icon></button>
        <button mat-icon-button (click)="Insert()" aria-label="Add Users"><mat-icon>add</mat-icon></button>
    </span>
</nav>
<table mat-table [dataSource]="itemList" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"><b>{{element.name}}</b></td>
    </ng-container>
    <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
        <td mat-cell *matCellDef="let element">{{element.admin ? "Yes" : "No"}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element"><mat-icon (click)="Edit(element)">edit</mat-icon></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="pageSizes"[showFirstLastButtons]="true"></mat-paginator>
